<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Book</title>
</head>
<body>
    <h1>Delete Book</h1>
    <p>Are you sure you want to delete the book "<strong>{{ book.title }}</strong>" by {{ book.author.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Deletion</button>
    </form>
    <a href="{% url 'list_books' %}">Cancel</a>  <!-- Link to go back to the list of books -->
</body>
</html>
