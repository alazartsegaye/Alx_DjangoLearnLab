<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <div>
        <h1>Book List</h1>
        
        <a href="{% url 'book_create' %}">Add New Book</a>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>
                        <a href="{% url 'book_detail' book.id %}">View</a>
                        <a href="{% url 'book_update' book.id %}">Edit</a>
                        <a href="{% url 'book_delete' book.id %}">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td>No books available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
