<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Book List</h1>
        
        <!-- Add a button to create a new book (optional) -->
        <a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Add New Book</a>

        <!-- Display the list of books in a table -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publication Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for book in books %}
                <tr>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>
                        <!-- Add links to view, edit, or delete a book -->
                        <a href="{% url 'book_detail' book.id %}" class="btn btn-info btn-sm">View</a>
                        <a href="{% url 'book_update' book.id %}" class="btn btn-warning btn-sm">Edit</a>
                        <a href="{% url 'book_delete' book.id %}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="text-center">No books available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
